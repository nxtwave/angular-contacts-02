  <div class="panel panel-primary">
    <div class="panel-heading"><b>Contacts List</b></div>
    <div class="well well-sm">
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Contact</th>
          <th scope="col">Company</th>
          <th scope="col">City</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in vm.contacts | limitTo:20">
          <td><a ui-sref="contacts.detail({contactId: contact._id})">{{contact.lastName}}, {{contact.firstName}}</a></td>
          <td>{{contact.company}}</td>
          <td>{{contact.city}}, {{contact.state}}</td>
          <td>{{contact.phone}}</td>
          <td>{{contact.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>
