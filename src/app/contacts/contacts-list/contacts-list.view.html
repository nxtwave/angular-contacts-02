<section>

  <style>
    div.page-header {
      margin-bottom: 10px;
    }

    nav ul.pagination, .btn-group {
      margin-top: 0;
    }
  </style>

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-list-alt icon-header" aria-hidden="true"></span>&nbsp;Contacts List</h1>
      </div>
    </div>
  </div>

  <div class="row" style="margin-bottom: 15px">
    <div class="col-lg-12">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default"><span aria-hidden="true">&laquo;</span></button>
          <button type="button" class="btn btn-default">1</button>
          <button type="button" class="btn btn-default">2</button>
          <button type="button" class="btn btn-default">3</button>
          <button type="button" class="btn btn-default"><span aria-hidden="true">&raquo;</span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Contact</th>
            <th scope="col">Company</th>
            <th scope="col">City</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="contact in vm.contacts | limitTo:10">
            <td><a ui-sref="contacts.detail({contactId: contact._id})">{{contact.lastName}}, {{contact.firstName}}</a></td>
            <td>{{contact.company}}</td>
            <td>{{contact.city}}, {{contact.state}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>
